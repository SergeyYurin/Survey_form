<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="styleSurvey.css">

<head>
    <title id="title">
        <h1>Survey Form</h1>
    </title>
</head>


<body>
    <div class="surveyForm">
        <p id="description">Please take this survey</p>

        <form id="survey-form">
            <table class="form-table">
                <tr>
                    <label id="name-name" for="name"></label>
                    <td><input type="text" id="name" maxlength="255" minlength="1" placeholder="Enter your name"
                            required /></td>
                </tr>
                <tr>
                    <label id="name-email" for="email"></label>
                    <td><input type="email" id="email" placeholder="Enter your email" required /></td>
                </tr>
                <tr>
                    <label id="number-label" for="number"></label>
                    <td><input type="number" id="number" name="age" min="1" max="99" placeholder="Age(Optional)"
                            required /></td>
                </tr>
                <tr>
                    <td colspan="2"><br /><input type="submit" value="SUBMIT" id="submit"></td>
                </tr>
        </form>

    </div>
</body>

</html>
