<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="styleSurvey.css">

<head>
    <title id="title">
        <h1>Survey Form</h1>
    </title>
</head>


<body>
    <div class="surveyForm">
        <p id="description">Please take this survey</p>

        <form id="survey-form">
            <table class="form-table">
                <tr>
                    
                    <td><input type="text" id="name" maxlength="10" minlength="4" placeholder="Enter your name" required /></td>
                </tr>
                <tr>
                    <label id="name-email" for="email">Email </label>
                    <td><input type="email" id="email" required placeholder="Enter your email" required /></td>
                </tr>
                <tr>
                    <label id="number-label" for="number">Age (Optional) </label>
                    <td><input type="number" id="number" name="age" min="1" max="99" required placeholder="Age" required /></td>
                </tr>

                <tr>
                    <td colspan="2"><br /><input type="submit" value="SUBMIT" id="submit"></td>
                </tr>



            </table>
        </form>

    </div>
</body>

</html>
